defaultTasks 'workspace'

configurations {
    libs
}

repositories {
    maven {
      url "https://repo1.maven.org/maven2/"
    }
    maven {
      url "http://maven.jenkins-ci.org/content/repositories/releases/"
    }
}

dependencies {
    libs 'org.kohsuke:github-api:1.70'
}

task libs(type: Copy) {
    into 'lib'
    from configurations.libs
}

task workspace(dependsOn: 'libs', type: Copy) {
	from 'jobs'
  into 'build/workspace'
}

task clean(type: Delete) {
    delete 'lib'
    delete 'build'
}
